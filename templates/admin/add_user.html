{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <header class="auth-header">
            <div class="auth-icon"><i class="bi bi-person-plus-fill"></i></div>
            <h2>Add New User</h2>
            <p>Create a new member account and set system permissions</p>
        </header>

        <form method="POST" class="auth-form">
            <div class="input-group">
                <label><i class="bi bi-person"></i> Username</label>
                <input type="text" name="username" placeholder="Enter student ID or name" required>
            </div>

            <div class="input-group">
                <label><i class="bi bi-shield-lock"></i> Password</label>
                <input type="password" name="password" placeholder="Set a password (6+ characters)" required>
            </div>

            <div class="input-group">
                <label><i class="bi bi-check-all"></i> Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required>
            </div>

            <div class="input-group">
                <label><i class="bi bi-key"></i> Default Permission Mask</label>
                <select name="perm_mask">
                    <option value="6">Standard User (Read + Write = 6)</option>
                    <option value="4">Viewer (Read Only = 4)</option>
                    <option value="7">System Admin (Full Access = 7)</option>
                </select>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-pink btn-block">Create Account</button>
                <br>
                <a href="javascript:history.back()" class="btn-text w-100 text-center mt-3">Cancel and Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
