{% extends "base.html" %}
{% block content %}
<div class="booking-wrapper">
    <div class="booking-card">
        <header class="booking-header">
            <div class="header-icon">
                <i class="bi bi-calendar-heart"></i>
            </div>
            <h3>確認預約</h3>
            <p class="resource-target">{{ resource.space.name }} · <strong>{{ resource.name }}</strong></p>
        </header>

        <form method="POST" class="booking-form">
            <div class="input-section">
                <div class="input-field">
                    <label><i class="bi bi-clock"></i> 開始時間</label>
                    <input type="datetime-local" name="start_time" required>
                </div>

                <div class="input-field">
                    <label><i class="bi bi-clock-history"></i> 結束時間</label>
                    <input type="datetime-local" name="end_time" required>
                </div>

                <div class="input-field">
                    <label><i class="bi bi-people"></i> 預約人數</label>
                    <input type="number" name="attendees" value="1" min="1" required>
                </div>
            </div>

            <div class="info-notice">
                <i class="bi bi-info-circle-fill"></i>
                <span>提交後將由管理員進行人工審核，核准後會更新狀態。</span>
            </div>

            <div class="form-buttons">
                <a href="javascript:history.back()" class="btn-text">返回</a>
                <button type="submit" class="btn-pink">確認提交預約</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
