{% extends "base.html" %}
{% block content %}
<div class="booking-wrapper">
    <div class="booking-card">
        <header class="booking-header">
            <div class="header-icon">
                <i class="bi bi-calendar-heart"></i>
            </div>
            <h3>Confirm Booking</h3>
            <p class="resource-target">{{ resource.space.name }} Â· <strong>{{ resource.name }}</strong></p>
        </header>

        <form method="POST" class="booking-form">
            <div class="input-section">
                <div class="input-field">
                    <label><i class="bi bi-clock"></i> Start Time</label>
                    <input type="datetime-local" id="start_time" name="start_time" required>
                </div>

                <div class="input-field">
                    <label><i class="bi bi-clock-history"></i> End Time</label>
                    <input type="datetime-local" name="end_time" required>
                </div>

                <div class="input-field">
                    <label><i class="bi bi-people"></i> Number of Attendees</label>
                    <input type="number" name="attendees" value="1" min="1" required>
                </div>
            </div>

            <div class="info-notice">
                <i class="bi bi-info-circle-fill"></i>
                <span>Once submitted, your request will be reviewed by an administrator. You will be notified when the
                    status is updated.</span>
            </div>

            <div class="form-buttons">
                <a href="javascript:history.back()" class="btn-text">Back</a>
                <button type="submit" class="btn-pink">Submit Booking Request</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
