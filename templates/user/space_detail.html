{% extends "base.html" %}
{% block content %}
<div class="detail-container">
    <nav class="breadcrumb-nav">
        <a href="{{ url_for('home') }}">首頁</a>
        <i class="bi bi-chevron-right"></i>
        <span>{{ space.name }}</span>
    </nav>
    
    <div class="detail-grid">
        <main class="resource-section">
            <header class="resource-header">
                <h3><i class="bi bi-list-stars"></i> 資源列表</h3>
                <p>請選擇您想要預約的具體設備或座位</p>
            </header>

            <div class="resource-stack">
                {% for res in resources %}
                <article class="resource-item">
                    <div class="res-main-info">
                        <div class="res-title-row">
                            <h4 class="res-name">{{ res.name }}</h4>
                            <span class="type-tag">{{ res.resource_type }}</span>
                        </div>
                        <p class="res-desc">{{ res.description or '此資源暫時沒有詳細描述。' }}</p>
                    </div>
                    <div class="res-action">
                        <a href="{{ url_for('create_booking', resource_id=res.id) }}" class="btn-pink">
                            立即預約
                        </a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </main>

        <aside class="space-sidebar">
            <div class="info-card">
                <div class="info-image">
                    <img src="{{ space.image_url or '/static/img/default_space.jpg' }}" alt="{{ space.name }}">
                </div>
                <div class="info-body">
                    <h4>空間簡介</h4>
                    <p>{{ space.description or '尚無簡介內容。' }}</p>
                    <div class="info-meta">
                        <span class="meta-item"><i class="bi bi-info-circle"></i> 開放中</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
{% endblock %}
