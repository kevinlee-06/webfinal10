{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-icon">
            <i class="bi bi-person-heart"></i>
        </div>

        <header class="auth-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access the booking system</p>
        </header>

        <form method="POST" class="auth-form">
            <div class="input-group">
                <label for="username"><i class="bi bi-person"></i> User Account</label>
                <input type="text" id="username" name="username" placeholder="Please enter your username" required
                    autofocus>
            </div>

            <div class="input-group">
                <label for="password"><i class="bi bi-key"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Please enter your password" required>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-pink btn-block">
                    Log In <i class="bi bi-arrow-right-short"></i>
                </button>
            </div>
        </form>

        <footer class="auth-footer">
            <a href="{{ url_for('home') }}" class="back-link">
                <i class="bi bi-house"></i> Back to Home to Explore Spaces
            </a>
        </footer>
    </div>
</div>
{% endblock %}
